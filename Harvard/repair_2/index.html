<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大學城哈佛-修繕紀錄</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header role="banner">
        <h1>大學城哈佛-修繕紀錄</h1>
        <div class="header-controls">
            <div class="filter-buttons">
                <button id="btnAllYears" data-filter="all">全年度</button>
                <button id="btnThisYear" data-filter="this-year">今年度</button>
                <button id="btnCompleted" data-filter="completed">已完成</button>
                <button id="btnIncomplete" data-filter="incomplete">未完成</button>
            </div>
            <select id="yearSelector" aria-label="選擇年度">
                <option value="">選擇年度...</option>
                <!-- 由 JavaScript 動態填充年度選項 -->
            </select>
            <input type="text" id="searchInput" placeholder="搜尋計畫 (標題、日期或狀態)..." aria-label="搜尋修繕計畫">
        </div>
    </header>
    <main id="mainContent" role="main" aria-live="polite">
        <div id="loading" class="loading" aria-hidden="true">載入修繕資料中...</div>
        <div id="error" class="error" style="display: none;" role="alert">
            <p>載入資料時發生錯誤，請檢查 data/repair_records.json 檔案或 <button id="retryBtn" aria-label="重新載入資料">重新載入</button>。</p>
        </div>
        <section id="plansSection" aria-labelledby="plansHeading">
            <!-- 由 JavaScript 動態渲染年度分組與計畫卡片 -->
        </section>
    </main>
    <footer role="contentinfo">
        <p>&copy; <span id="currentYear"></span> 高雄大學城哈佛大樓</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
