<!DOCTYPE html>
<html lang="zh-Hant">
<head>
	<meta charset="UTF-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<title>簡單網頁設計</title>
	<style type="text/css">/* 重置默認樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Logo 樣式 */
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            max-width: 150px; /* 根據需要調整大小 */
        }

        /* 內容容器 */
        .content {
            max-width: 1200px;
            margin: 100px auto 0; /* 上邊距避免被 Logo 遮擋 */
            padding: 20px;
        }

        /* 導航列樣式 (可選) */
        nav {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin-left: 30px;
        }
	</style>
</head>
<body><!-- Logo 位置 -->
<header><img alt="網站Logo" class="logo" src="your-logo.png" /></header>
<!-- 導航列 (可選) -->

<nav><a href="#home">首頁</a> <a href="#about">關於我們</a> <a href="#contact">聯絡我們</a></nav>
<!-- 主要內容 -->

<div class="content">
<h1>歡迎來到我們的網站</h1>

<p>這裡是網站的主要內容區域...</p>
<!-- 更多內容 --></div>

<p><iframe allow="microphone" frameborder="0" src="https://udify.app/chatbot/ht7zVU7lehxPGJNE" style="width: 100%; height: 100%; min-height: 700px"></iframe></p>
</body>
</html>
